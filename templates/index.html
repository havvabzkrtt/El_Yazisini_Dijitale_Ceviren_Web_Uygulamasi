<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;  /* Açık tonlarda bir arka plan rengi */
        }
        .container {
            background-color: #ffffff;  /* Beyaz arka plan */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>El Yazısının Dijitale Çevrilmesi</h1>
            <p>Bu proje, kullanıcıdan alınan resimler üzerinde derin öğrenme algoritmalarını kullanarak harf ve rakam tahmini yapmaktadır.</p>
        </div>
        <h2 class="text-center">Aşağıdaki Bilgileri Doldurunuz:</h2>
        <form action="/" method="post" class="mt-4">
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="surname">Soyad:</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="form_type">Form:</label>
                <select id="form_type" name="form_type" class="form-control" required>
                    <option value="personal_info">Personal Info</option>
                    <option value="form_uni_info">University Info</option>
                    <option value="contact_info">Contact Info</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Devam Et</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
